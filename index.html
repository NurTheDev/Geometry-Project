<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS style link -->
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body class="font-inter container m-auto">
    <nav
      class="bg-[rgba(16,144,216,0.10)] py-5 px-12 rounded-lg mt-12 flex justify-between items-center"
    >
      <div class="flex flex-col items-start space-y-3">
        <h1 class="text-5xl text-customBlack font-bold">Interactive</h1>
        <p class="text-3xl font-normal">Geometry Genius</p>
      </div>
      <button
        class="bg-[#1090D8] rounded-lg px-9 py-2 text-white font-bold text-xl"
      >
        Blog
      </button>
    </nav>
    <main>
      <section>
        <div class="card bg-base-100 w-96 shadow-xl">
          <figure class="px-10 pt-10">
            <img src="images/triangle.png" alt="Shoes" class="rounded-xl" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">Triangle</h2>
            <p>Area (A) = 0.5 x b x h</p>
            <div class="flex justify-between items-center my-2">
              <input
                id="input1"
                type="text"
                placeholder="b"
                class="rounded-md bg-[#F1F1F1] px-3 py-2 text-base text-customBlack w-1/3"
              /><span>cm</span>
              <input
                id="input2"
                type="text"
                placeholder="h"
                class="rounded-md bg-[#F1F1F1] px-3 py-2 text-base text-customBlack w-1/3"
              /><span>cm</span>
            </div>
            <div>
              <p>Area: <span id="resutl">0 </span>cm<sup>2</sup></p>
            </div>
            <div class="w-full">
              <button
                onclick="getCalculate()"
                class="btn w-full bg-[#1090D8] text-white font-bold rounded-lg"
              >
                Calculate
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="src/script.js"></script>
  </body>
</html>
