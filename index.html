<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS style link -->
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body class="font-inter container m-auto">
    <nav
      class="bg-[rgba(16,144,216,0.10)] py-5 px-12 rounded-lg mt-12 flex justify-between items-center"
    >
      <div class="flex flex-col items-start space-y-3">
        <h1 class="text-5xl text-customBlack font-bold">Interactive</h1>
        <p class="text-3xl font-normal">Geometry Genius</p>
      </div>
      <button
        class="bg-[#1090D8] rounded-lg px-9 py-2 text-white font-bold text-xl"
      >
        Blog
      </button>
    </nav>
    <main>
      <section class="flex gap-x-10">
        <div class="flex-1 grid grid-cols-3 gap-14 mt-12">
          <div id="triangle" class="card bg-base-100 w-96 shadow-md">
            <figure class="px-10 pt-10">
              <img
                src="images/triangle.png"
                alt="triangle"
                class="rounded-xl"
              />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Triangle</h2>
              <p>Area (A) = 0.5 x b x h</p>
              <div class="flex justify-between items-center my-2">
                <input
                  id="triangleBase"
                  type="text"
                  placeholder="b"
                  class="rounded-md bg-[#F1F1F1] px-3 py-2 text-base text-customBlack w-1/3"
                /><span>cm</span>
                <input
                  id="triangleHeight"
                  type="text"
                  placeholder="h"
                  class="rounded-md bg-[#F1F1F1] px-3 py-2 text-base text-customBlack w-1/3"
                /><span>cm</span>
              </div>

              <div class="w-full">
                <button
                  onclick="getCalculate()"
                  class="btn w-full bg-[#1090D8] text-white font-bold rounded-lg"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <div class="card bg-base-100 w-96 shadow-md" id="rectangle">
            <figure class="px-10 pt-10">
              <img
                src="images/rectangle.png"
                alt="rectangle"
                class="rounded-xl"
              />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Rectangle</h2>
              <p>Area (A) = w x I</p>
              <div class="flex justify-between items-center my-2">
                <input
                  id="rectangleWidth"
                  type="text"
                  placeholder="w"
                  class="rounded-md bg-[#F1F1F1] px-3 py-2 text-base text-customBlack w-1/3"
                /><span>cm</span>
                <input
                  id="rectangleHeight"
                  type="text"
                  placeholder="I"
                  class="rounded-md bg-[#F1F1F1] px-3 py-2 text-base text-customBlack w-1/3"
                /><span>cm</span>
              </div>

              <div class="w-full">
                <button
                  onclick="getCalculateRectangle()"
                  class="btn w-full bg-[#1090D8] text-white font-bold rounded-lg"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <div class="card bg-base-100 w-96 shadow-md" id="parallelogram">
            <figure class="px-10 pt-10">
              <img
                src="images/parallelogram.png"
                alt="parallelogram"
                class="rounded-xl"
              />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Parallelogram</h2>
              <p>Area (A) = b x h</p>
              <div class="flex justify-between items-center my-2">
                <input
                  id="parallelogramBase"
                  type="text"
                  placeholder="b"
                  class="rounded-md bg-[#F1F1F1] px-3 py-2 text-base text-customBlack w-1/3"
                /><span>cm</span>
                <input
                  id="parallelogramHeight"
                  type="text"
                  placeholder="h"
                  class="rounded-md bg-[#F1F1F1] px-3 py-2 text-base text-customBlack w-1/3"
                /><span>cm</span>
              </div>
              <div class="w-full">
                <button
                  id="parallelogramCalculate"
                  onclick="getCalculateParallelogram()"
                  class="btn w-full bg-[#1090D8] text-white font-bold rounded-lg"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <div class="card bg-base-100 w-96 shadow-md" id="rhombus">
            <figure class="px-10 pt-10">
              <img src="images/rhombus.png" alt="rhombus" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Rhombus</h2>
              <p>Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
              <div class="flex justify-between items-center my-2">
                <input
                  id="rhombusDiagonal1"
                  type="text"
                  placeholder="d1"
                  class="rounded-md bg-[#F1F1F1] px-3 py-2 text-base text-customBlack w-1/3"
                /><span>cm</span>
                <input
                  id="rhombusDiagonal2"
                  type="text"
                  placeholder="d2"
                  class="rounded-md bg-[#F1F1F1] px-3 py-2 text-base text-customBlack w-1/3"
                /><span>cm</span>
              </div>
              <div class="w-full">
                <button
                  onclick="getCalculateRhombus()"
                  class="btn w-full bg-[#1090D8] text-white font-bold rounded-lg"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <div class="card bg-base-100 w-96 shadow-md" id="pentagon">
            <figure class="px-10 pt-10">
              <img
                src="images/pentagon.png"
                alt="pentagon"
                class="rounded-xl"
              />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Pentagon</h2>
              <p>Area (A) = 0.5 x p x b</p>
              <div class="flex justify-between items-center my-2">
                <input
                  id="pentagonPerimeter"
                  type="text"
                  placeholder="p"
                  class="rounded-md bg-[#F1F1F1] px-3 py-2 text-base text-customBlack w-1/3"
                /><span>cm</span>
                <input
                  id="pentagonBase"
                  type="text"
                  placeholder="b"
                  class="rounded-md bg-[#F1F1F1] px-3 py-2 text-base text-customBlack w-1/3"
                /><span>cm</span>
              </div>
              <div class="w-full">
                <button
                  onclick="getCalculatePentagon()"
                  class="btn w-full bg-[#1090D8] text-white font-bold rounded-lg"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <div class="card bg-base-100 w-96 shadow-md" id="ellipse">
            <figure class="px-10 pt-10">
              <img src="images/ellipse.png" alt="ellipse" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Ellipse</h2>
              <p>Area (A) = Ï€ab</p>
              <div class="flex justify-between items-center my-2">
                <input
                  id="ellipseAxis1"
                  type="text"
                  placeholder="a"
                  class="rounded-md bg-[#F1F1F1] px-3 py-2 text-base text-customBlack w-1/3"
                /><span>cm</span>
                <input
                  id="ellipseAxis2"
                  type="text"
                  placeholder="b"
                  class="rounded-md bg-[#F1F1F1] px-3 py-2 text-base text-customBlack w-1/3"
                /><span>cm</span>
              </div>
              <div class="w-full">
                <button
                  onclick="getCalculateEllipse()"
                  class="btn w-full bg-[#1090D8] text-white font-bold rounded-lg"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="mt-12">
          <div class="card bg-white h-1/3 flex items-center space-y-3">
            <h2 class="card-title text-2xl underline">Area Calculation</h2>
            <div
              id="resultArea"
              class="flex justify-between items-center"
            ></div>
          </div>
        </div>
      </section>
    </main>
    <script src="src/triangle.js"></script>
    <script src="src/Rectangle.js"></script>
    <script src="src/parallelogram.js"></script>
    <script src="src/rhombus.js"></script>
    <script src="src/pentagon.js"></script>
    <script src="src/ellipse.js"></script>
  </body>
</html>
